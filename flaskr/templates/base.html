  </head>
  <body>
    <section id="page">
      <header>
        {% block header %} {% endblock %}

      <footer class="bg-light p-3">

              <address>
                <strong>Email:</strong> <a href="mailto:example@example.com">example@example.com</a> <br>

            </div>
          </div>

    </section>

    <nav class="navbar navbar-expand d-flex flex-column align-item-start" id="sidebar">
      <ul class="nav navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Documentation fiscale</a></li>

      Toggle Menu
    </button>

    

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.3/dist/umd/popper.min.js"></script>
